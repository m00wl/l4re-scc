local L4 = require("L4");
local l = L4.default_loader;
local my_scheduler = L4.Env.user_factory:create(L4.Proto.Scheduler, 0xFF, 0x0, 0x2);

l:startv({ scheduler = my_scheduler }, "rom/pointer-chasing");
l:startv({ scheduler = my_scheduler }, "rom/ffmpeg_decoder", "rom/short.mp4");
